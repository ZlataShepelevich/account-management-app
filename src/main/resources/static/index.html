<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
</head>
<body>
<h1>Login</h1>
<form id="loginForm">
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" required>
  <br>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required>
  <br>
  <br>
  <button type="submit">Login</button>
</form>
<button id="logoutButton">Logout</button>
<div id="result"></div>

<script>
  document.getElementById('logoutButton').addEventListener('click', async function() {
    const token = localStorage.getItem('jwtToken');
    await fetch('http://localhost:8080/api/logout', {
      method: 'POST',
      headers: {
        'Authorization': `Bearer ${token}`
      }
    });

    localStorage.removeItem('jwtToken'); // Удаление JWT из localStorage
    sessionStorage.removeItem('jwtToken'); // Очистка sessionStorage
    document.cookie = "jwtToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;"; // Очистка cookies

    window.location.href = 'index.html'; // Перенаправление на страницу логина
  });

  document.getElementById('loginForm').addEventListener('submit', async function(event) {
    event.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    let role = "";

    try {
      const response = await fetch('http://localhost:8080/api/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password }),
        credentials: "include",

      });

      if (response.ok) {
        const data = await response.json();
        role = data.role;
        const token = data.token;
        localStorage.setItem('jwtToken', token);
        console.log(token);

        // Перенаправление в зависимости от роли
        if (role === 'ROLE_ADMIN') {
          window.location.href = '/admin.html';
        } else {
          window.location.href = '/user.html';
        }
      } else {
        const error = await response.json();
        document.getElementById('result').innerText = `Error: ${error.message}`;
      }
    } catch (error) {
      document.getElementById('result').innerText = `Error: ${error.message}`;
    }
  });

  const token1 = localStorage.getItem('jwtToken'); // Или sessionStorage, если вы используете sessionStorage
  if (!token1) {
    console.log('No token found');
  }
  else console.log(token1);
  console.log(token1);
</script>
</body>
</html>
